name: 'Setup Bun with Cache'
description: 'Set up Bun and restore/cache dependencies'

inputs:
  bun-version:
    description: 'Bun version to use'
    required: true
    default: '1.3.2'

runs:
  using: 'composite'
  steps:
    - name: Set up Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: ${{ inputs.bun-version }}

    - name: Restore dependencies cache
      id: cache-restore
      uses: actions/cache@v4
      continue-on-error: true
      with:
        path: |
          ~/.bun/install/cache
          node_modules
        key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
        restore-keys: |
          bun-${{ runner.os }}-

    - name: Check if dependencies exist
      id: check-deps
      shell: bash
      run: |
        echo "ğŸ” Checking for node_modules..."
        if [ -d "node_modules" ] && [ "$(ls -A node_modules)" ]; then
          echo "âœ… node_modules found and not empty"
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "âŒ node_modules missing or empty"
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Install dependencies
      if: steps.check-deps.outputs.exists != 'true'
      shell: bash
      run: |
        echo "ğŸ“¦ Installing dependencies with bun install..."
        bun install --frozen-lockfile
        echo "âœ… Dependencies installed successfully"

    - name: Verify installation
      shell: bash
      run: |
        echo "ğŸ” Verifying node_modules after setup..."
        if [ -d "node_modules" ] && [ "$(ls -A node_modules)" ]; then
          echo "âœ… node_modules verified - dependencies are available"
          ls -la node_modules | head -20
        else
          echo "âŒ ERROR: node_modules still missing after setup!"
          exit 1
        fi
