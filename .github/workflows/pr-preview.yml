name: PR Preview Environment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

env:
  BUN_VERSION: '1.3.2'
  FLY_ORG: jermaine-blake
  FLY_REGION: ord # Same as production

jobs:
  # Deploy preview when PR is opened/updated
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event.action != 'closed'
    environment:
      name: preview-pr-${{ github.event.number }}
      url: https://do-it-pr-${{ github.event.number }}.fly.dev
    concurrency:
      group: preview-pr-${{ github.event.number }}
      cancel-in-progress: true # OK to cancel preview deploys
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Create or update preview app
        run: |
          timeout 3m bash -c '
            APP_NAME="do-it-pr-${{ github.event.number }}"

            # Check if app exists
            if flyctl apps list | grep -q "$APP_NAME"; then
              echo "üì¶ Preview app $APP_NAME already exists, updating..."
            else
              echo "üÜï Creating new preview app $APP_NAME..."
              flyctl apps create "$APP_NAME" --org "$FLY_ORG" || true
              
              # Allocate a dedicated IPv4 (optional, costs ~$2/month per app)
              # flyctl ips allocate-v4 --app "$APP_NAME"
              
              # Set secrets for preview (use test/staging secrets)
              flyctl secrets set \
                NODE_ENV=production \
                --app "$APP_NAME"
              
              # Note: You'll need to provision a preview database separately
              # Option 1: Share a staging database (with PR-specific schema)
              # Option 2: Use Fly Postgres with --attached flag
              # Option 3: Use a separate postgres cluster for all previews
              
              echo "‚ö†Ô∏è  Remember to set DATABASE_URL secret manually for preview apps"
            fi
          '
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to preview
        run: |
          APP_NAME="do-it-pr-${{ github.event.number }}"

          # Deploy with custom fly.toml settings for preview
          timeout 10m flyctl deploy \
            --app "$APP_NAME" \
            --region "$FLY_REGION" \
            --remote-only \
            --strategy immediate \
            --ha=false \
            --vm-memory 512
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Wait for deployment
        run: sleep 15

      - name: Smoke test preview
        run: |
          timeout 2m bash -c '
            APP_NAME="do-it-pr-${{ github.event.number }}"
            URL="https://${APP_NAME}.fly.dev"

            echo "üîç Testing preview at $URL"

            for i in {1..10}; do
              if curl -fsS --max-time 5 "${URL}/healthz"; then
                echo "‚úÖ Preview is healthy"
                exit 0
              fi
              echo "‚è≥ Attempt $i/10..."
              sleep 3
            done

            echo "‚ö†Ô∏è  Preview health check failed, but deployment completed"
            echo "Check logs: flyctl logs --app $APP_NAME"
            exit 0  # Don't fail the job, just warn
          '

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const appName = `do-it-pr-${{ github.event.number }}`;
            const url = `https://${appName}.fly.dev`;

            const body = `## üöÄ Preview Deployment

            Your preview environment is ready!

            **URL:** ${url}
            **App:** \`${appName}\`
            **Commit:** ${context.sha.substring(0, 7)}

            ### Quick Links
            - üè• [Health Check](${url}/healthz)
            - üìä [Dashboard](${url})
            - üìù [Fly Logs](https://fly.io/apps/${appName}/monitoring)

            ---
            *Preview will be automatically destroyed when this PR is closed.*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview Deployment')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # Cleanup preview when PR is closed
  cleanup-preview:
    name: Cleanup Preview
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event.action == 'closed'
    steps:
      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Destroy preview app
        run: |
          APP_NAME="do-it-pr-${{ github.event.number }}"

          if flyctl apps list | grep -q "$APP_NAME"; then
            echo "üóëÔ∏è  Destroying preview app $APP_NAME..."
            flyctl apps destroy "$APP_NAME" --yes
            echo "‚úÖ Preview app destroyed"
          else
            echo "‚ÑπÔ∏è  Preview app $APP_NAME does not exist (may have been manually deleted)"
          fi
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const appName = `do-it-pr-${{ github.event.number }}`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `üóëÔ∏è Preview environment \`${appName}\` has been destroyed.`
            });
