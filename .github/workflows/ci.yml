name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  BUN_VERSION: '1.3.2'

jobs:
  prepare:
    name: Install dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-bun-with-cache
        with:
          bun-version: ${{ env.BUN_VERSION }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: prepare
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-bun-with-cache
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Run linter
        run: bun x prettier --check .

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: prepare
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-bun-with-cache
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Run TypeScript compiler
        run: bun x tsc --noEmit

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: prepare
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: app_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/app_test
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-bun-with-cache
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Apply migrations
        run: timeout 2m bun run db:migrate

      - name: Run tests
        run: timeout 5m bun run test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            test-results/

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: prepare
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-bun-with-cache
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Build application
        run: timeout 5m bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            dist/
            fly.toml
            Dockerfile
          retention-days: 7

  migration-safety:
    name: Migration Safety Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: prepare
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-bun-with-cache
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Check for destructive migrations
        run: |
          echo "üîç Checking for destructive migration patterns..."

          # Check for potentially destructive operations
          DESTRUCTIVE_PATTERNS=(
            "DROP TABLE"
            "DROP COLUMN"
            "ALTER TABLE.*DROP"
          )

          FOUND_ISSUES=0

          for pattern in "${DESTRUCTIVE_PATTERNS[@]}"; do
            if grep -Rni "$pattern" src/server/db/migrations/ 2>/dev/null; then
              echo "‚ö†Ô∏è  WARNING: Found potentially destructive migration: $pattern"
              FOUND_ISSUES=$((FOUND_ISSUES + 1))
            fi
          done

          if [ $FOUND_ISSUES -gt 0 ]; then
            echo ""
            echo "‚ùå Destructive migrations detected!"
            echo "Please ensure you're using expand/contract pattern:"
            echo "  1. Make columns nullable first"
            echo "  2. Deploy code that handles both old and new schema"
            echo "  3. Backfill data"
            echo "  4. Drop old columns in a future release"
            echo ""
            echo "To override this check, add '# migration-safety: ignore' to your migration."
            
            # Check if migrations have override comment
            if grep -R "# migration-safety: ignore" src/server/db/migrations/ 2>/dev/null; then
              echo "‚ö†Ô∏è  Override found - proceeding with caution"
              exit 0
            fi
            
            exit 1
          fi

          echo "‚úÖ No destructive migrations detected"

  # Quality gate - all checks must pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    timeout-minutes: 1
    needs: [lint, typecheck, test, build, migration-safety]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.migration-safety.result }}" != "success" ]]; then
            echo "‚ùå One or more CI jobs failed"
            exit 1
          fi
          echo "‚úÖ All CI checks passed"
